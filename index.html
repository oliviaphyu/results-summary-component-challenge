<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <section class="main">
    <div class="container">
      <div class="container-one">
        <div class="inner-one">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <h4>of 100</h4>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="container-two">
        <div class="inner-two">
          <h3>Summary</h3>
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
            <span class="text reaction">Reaction</span>
            <span class="outer">80 <span class="inner">/ 100</span></span>
          </div>
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="memory-icon">
            <span class="text memory">Memory</span>
            <span class="outer">92 <span class="inner">/ 100</span></span>
          </div>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
            <span class="text verbal">Verbal</span>
            <span class="outer">61 <span class="inner">/ 100</span></span>
          </div>
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="visual-icon">
            <span class="text visual">Visual</span>
            <span class="outer">72 <span class="inner">/ 100</span></span>
          </div>
          <button class="btn-con">Continue</button>
        </div>
      </div>
    </div>    
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/oliviaphyu">Phyu Sin Lin</a>.
    </div>
  </footer>
  
</body>
</html>
